    <form class="form-horizontal" style="padding-top:50px">
        <fieldset style="padding-top:50px">
            <!-- Name -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="product_name">Product Name</label>
                <div class="col-md-4">
                    <input id="product_name" name="product_name" placeholder="Product Name" class="form-control" required>
                </div>
            </div>
            <!-- Category -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="product_category">Product Category</label>
                <div class="col-md-4">
                    <select id="product_category" name="product_category" class="form-control" required>
                        <option value="" selected disabled hidden>Please Select a Category</option>
                        <option>Antiques</option>
                        <option>Art</option>
                        <option>Baby</option>
                        <option>Books, Comics & Magazines</option>
                        <option>Business, Office & Industrial</option>
                        <option>Cameras & Photography</option>
                        <option>Cars, Motorcycles & Vehicles</option>
                        <option>Clothes, Shoes & Accessories</option>
                        <option>Coins</option>
                        <option>Collectables</option>
                        <option>Computers/Tablets & Networking</option>
                        <option>Crafts</option>
                        <option>Dolls & Bears</option>
                        <option>DVDs, Films & TV</option>
                        <option>Events Tickets</option>
                        <option>Garden & Patio</option>
                        <option>Health & Beauty</option>
                        <option>Holidays & Travel</option>
                        <option>Home, Furniture & DIY</option>
                        <option>Jewellery & Watches</option>
                        <option>Mobile Phones & Communication</option>
                        <option>Music</option>
                        <option>Musical Instruments</option>
                        <option>Pet Supplies</option>
                        <option>Pottery, Porcelain & Glass</option>
                        <option>Property</option>
                        <option>Sound & Vision</option>
                        <option>Sporting Goods</option>
                        <option>Sports Memorabilia</option>
                        <option>Stamps</option>
                        <option>Toys & Games</option>
                        <option>Vehicle Parts & Accessories</option>
                        <option>Video Games & Consoles</option>
                        <option>Wholesale & Job Lots</option>
                        <option>Everything Else</option>
                    </select>
                </div>
            </div>
            <!-- Textarea -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="product_description">Product Description</label>
                <div class="col-md-4">
                    <textarea class="form-control" id="product_description" name="product_description" style="resize: none" required></textarea>
                </div>
            </div>
            <!-- Textarea -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="product_features">Product Features</label>
                <div class="col-md-4">
                    <textarea class="form-control" id="product_features" name="product_features" style="resize: none" required></textarea>
                </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="state">State</label>
                <div class="col-md-4">
                    <input id="state" name="state" placeholder="State" class="form-control" required>
                </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="start_price">Start Price</label>
                <div class="col-md-4">
                    <input id="start_price" name="start_price" placeholder="Start Price" class="form-control" required>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="reserve_price">Reserve Price</label>
                <div class="col-md-4">
                    <input id="reserve_price" name="reserve_price" placeholder="Reserve Price" class="form-control" required>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="end_date">End Date</label>
                <div class="container">
                    <div class="col-md-4">
                        <input id="end_date" name="end_date" placeholder="Click to Select Date" required>
                    </div>
                </div>
                <!-- Load jQuery and bootstrap datepicker scripts -->
                <script src="js/jquery.js"></script>
                <script src="js/bootstrap-datepicker.js"></script>
                <script type="text/javascript">
                    // When the document is ready
                    $(document).ready(function () {

                        $('#end_date').datepicker({
                            format: "dd/mm/yyyy"
                        });

                    });
                </script>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="end_time">End Time</label>
                <div class="col-md-4">
                    <input id="end_time" name="end_time" placeholder="End Time" class="form-control" required>
                </div>
            </div>

            <!-- File Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="upload_image">Upload Image</label>
                <div class="col-md-4">
                    <input id="upload_image" name="upload_image" class="input-file" type="file">
                </div>
            </div>
            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="submit_auction">Ready to Submit?</label>
                <div class="col-md-4">
                    <button id="submit_auction" name="submit_auction" class="btn btn-primary">Submit to Listings</button>
                </div>
            </div>

        </fieldset>
    </form>

</body>
