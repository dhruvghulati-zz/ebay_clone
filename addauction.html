    <form class="form-horizontal" style="padding-top:50px">
        <fieldset style="padding-top:50px">
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="product_name">Product Name</label>
                <div class="col-md-4">
                    <input id="product_name" name="product_name" placeholder="Product Name" class="form-control input-md" required="" type="text">

                </div>
            </div>
            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="product_categorie">Product Category</label>
                <div class="col-md-4">
                    <select id="product_categorie" name="product_categorie" class="form-control">
                    </select>
                </div>
            </div>
            <!-- Textarea -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="product_description">Product Description</label>
                <div class="col-md-4">
                    <textarea class="form-control" id="product_description" name="product_description"></textarea>
                </div>
            </div>
            <!-- Textarea -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="product_description">Product Features</label>
                <div class="col-md-4">
                    <textarea class="form-control" id="product_features" name="product_features"></textarea>
                </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="stock_alert">State</label>
                <div class="col-md-4">
                    <input id="stock_alert" name="stock_alert" placeholder="State" class="form-control input-md" required="" type="text">

                </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="approved_by">Start Price</label>
                <div class="col-md-4">
                    <input id="approved_by" name="approved_by" placeholder="Start Price" class="form-control input-md" required="" type="text">
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="approved_by">Reserve Price</label>
                <div class="col-md-4">
                    <input id="approved_by" name="approved_by" placeholder="Reserve Price" class="form-control input-md" required="" type="text">
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="approuved_by">End Date</label>
                <div class="container">
                    <div class="col-md-4">
                        <input type="text" placeholder="click to show datepicker" id="example1">
                    </div>
                </div>
                <!-- Load jQuery and bootstrap datepicker scripts -->
                <script src="js/jquery.js"></script>
                <script src="js/bootstrap-datepicker.js"></script>
                <script type="text/javascript">
                    // When the document is ready
                    $(document).ready(function () {

                        $('#example1').datepicker({
                            format: "dd/mm/yyyy"
                        });

                    });
                </script>
            </div>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="approuved_by">End Time</label>
                <div class="col-md-4">
                    <input id="approuved_by" name="approuved_by" placeholder="End Time" class="form-control input-md" required="" type="text">
                </div>
            </div>

            <!-- File Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="filebutton">Upload Image</label>
                <div class="col-md-4">
                    <input id="filebutton" name="filebutton" class="input-file" type="file">
                </div>
            </div>
            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="singlebutton">Ready to Upload?</label>
                <div class="col-md-4">
                    <button id="singlebutton" name="singlebutton" class="btn btn-primary">Submit to Listings</button>
                </div>
            </div>

        </fieldset>
    </form>
